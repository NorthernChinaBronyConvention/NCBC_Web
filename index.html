<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - DLC逐梦庆典</title>
    <link rel="icon" href="img/dlc-ico.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="loader-logo">
                <img src="img/dlc.svg" alt="Logo">
            </div>
        </div>
    </div>
    
    <header class="header">
        <a href="index.html" class="logo"><img class="logo" src="img/dlc.svg"></a>
        <nav class="nav">
            <a href="#">首页</a>
            <a href="#about">关于</a>
            <a href="#">场地</a>
            <a href="#activities">活动</a>
            <a href="#qa">问题</a>
            <a href="#guests">嘉宾</a>
        </nav>
    </header>

    <div class="hero">

        <img src="img/dlc.svg" class="hero-custom-image">

        <h1 class="hero-title">欢迎来到逐梦庆典</h1>
        <p class="hero-subtitle">WELCOME TO DREAMLAND CELEBRATION</p>
    </div>

    <main class="content">

        <section id="about">
            <h2>关于</h2>
            <p>这里是DreamLandCon...</p>
        </section>

        <section id="activities">
            <h2>活动</h2>
            <div class="activity-tabs">
                <button class="activity-tab active" data-tab="regular">普通活动</button>
                <button class="activity-tab" data-tab="special">特别活动</button>
            </div>
            <div class="activities-container">
                <div class="activity regular">
                    <div class="activity-image">
                        <img src="img/sample.jpg">
                    </div>
                    <div class="activity-content">
                        <h3>普通活动标题</h3>
                        <p>普通活动介绍，这里是Door♂Locked♂Con♂</p>
                    </div>
                </div>
                <div class="activity special" style="display:none;">
                    <div class="activity-image">
                        <img src="img/guest/cokecoffee.jpg">
                    </div>
                    <div class="activity-content">  
                        <h3>特别活动标题</h3>
                        <p>特别活动介绍，这里是Door♂Locked♂Con♂</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="qa">
            <h2>常见问题</h2>
            <div class="qa-container">
                <div class="qa-item">
                    <div class="qa-question">
                        <h3>问题1</h3>
                        <span class="qa-toggle">+</span>
                    </div>
                    <div class="qa-answer">
                        <p>回答1</p>
                    </div>
                </div>
                <div class="qa-item">
                    <div class="qa-question">
                        <h3>问题2</h3>
                        <span class="qa-toggle">+</span>
                    </div>
                    <div class="qa-answer">
                        <p>回答2</p>
                    </div>
                </div>
                <div class="qa-item">
                    <div class="qa-question">
                        <h3>问题3</h3>
                        <span class="qa-toggle">+</span>
                    </div>
                    <div class="qa-answer">
                        <p>回答3</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="guests">
            <h2>嘉宾</h2>
            <div class="guests-container">
                <div class="guest">
                    <img src="img/sample.jpg">
                    <h3>Guest</h3>
                    <p>嘉宾</p>
                </div>
                <div class="guest">
                    <img src="img/sample.jpg">
                    <h3>Guest</h3>
                    <p>嘉宾</p>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">

        <div class="footer-left">
            <a href="index.html"><img src="img/dlc.svg" class="footer-logo"></a>
            <div class="copyright">
                <a href="https://github.com/NorthernChinaBronyConvention/NCBC_Web">&copy;2026 DLC(NCBC)</a><br>
                该网站的源代码已使用 MIT 许可证开放
            </div>
        </div>

        <div class="footer-right">
            <div class="footer-links">
                <a href="https://csbronycarnival.com/">CSBC华南马聚</a>
                <a href="https://www.equestriacn.com/">小马中国</a>
            </div>
            <div class="footer-image">
                <img src="img/qrcode.png">
                <p class="qrcode-text">扫码加入群聊</p>
            </div>
        </div>

    </footer>

    <script src="js/script.js"></script>
</body>

</html>
